groups:
  - name: oms-system-alerts
    rules:
      # APISIX Alerts
      - alert: APISIXDown
        expr: up{job="apisix"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "APISIX Gateway is down"
          description: "APISIX gateway has been down for more than 1 minute"

      - alert: APISIXHighErrorRate
        expr: rate(apisix_http_requests_total{code=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in APISIX"
          description: "APISIX error rate is {{ $value }} errors per second"

      - alert: APISIXHighResponseTime
        expr: histogram_quantile(0.95, rate(apisix_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time in APISIX"
          description: "95th percentile response time is {{ $value }} seconds"

      # Kafka Alerts
      - alert: KafkaDown
        expr: up{job="kafka"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka is down"
          description: "Kafka broker has been down for more than 1 minute"

      - alert: KafkaHighConsumerLag
        expr: kafka_consumer_lag_sum > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High consumer lag in Kafka"
          description: "Consumer lag is {{ $value }} messages for topic {{ $labels.topic }}"

      - alert: KafkaPartitionOffline
        expr: kafka_controller_kafkacontroller_offlinepartitionscount > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka partitions are offline"
          description: "{{ $value }} partitions are offline"

      # OMS System Alerts
      - alert: OMSHighRequestRate
        expr: rate(apisix_http_requests_total{route=~"/oms/.*"}[5m]) > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate to OMS API"
          description: "OMS API request rate is {{ $value }} requests per second"

      - alert: KAIFAHighRequestRate
        expr: rate(apisix_http_requests_total{route=~"/kaifa/.*"}[5m]) > 50
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High request rate to KAIFA HES API"
          description: "KAIFA HES API request rate is {{ $value }} requests per second"

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}% for container {{ $labels.name }}"

      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes / container_spec_memory_limit_bytes * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value }}% for container {{ $labels.name }}"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space"
          description: "Disk usage is {{ $value }}% on {{ $labels.instance }}"
